<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--pico css CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">

    <link rel="stylesheet" href="./styles/13.css">
    <!-- 외부스크립트 가져오기 -->
    <script src="./scripts/16.js"></script>

    <title>K-digital 3기 JS</title>

</head>

<body>
    <main class="container">
        <article>
            <header>
                <h1>주사위게임</h1>
                <h3 class="h3Class"></h3>
            </header>
            <h2 id="h2Id" class="h2Class"></h2>
            <footer>
                <form>
                    <fieldset>
                        <legend>숫자 선택</legend>
                        <div class="grid">
                            <label for="r1">
                                <input type="radio" id="r1" name="dice" value="1" checked>
                                1
                            </label>
                            <label for="r2">
                                <input type="radio" id="r2" name="dice" value="2">
                                2
                            </label>
                            <label for="r3">
                                <input type="radio" id="r3" name="dice" value="3">
                                3
                            </label>
                            <label for="r4">
                                <input type="radio" id="r4" name="dice" value="4">
                                4
                            </label>
                            <label for="r5">
                                <input type="radio" id="r5" name="dice" value="5">
                                5
                            </label>
                            <label for="r6">
                                <input type="radio" id="r6" name="dice" value="6">
                                6
                            </label>
                        </div>
                    </fieldset>

                    <div class="grid">
                    <button onclick="show();">확인</button>
                    <button type="reset">리셋</button>
                </div>
                </form>
            </footer>
        </article>
    </main>

</body>

</html>
