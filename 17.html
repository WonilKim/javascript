<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">

    <link rel="stylesheet" href="./styles/17.css">
    <!-- 외부스크립트 가져오기 -->
    <script src="./scripts/17.js"></script>

    <title>Document</title>
</head>

<body>
    <main class="container">
        <article>
            <header>
                <h1>온도변환</h1>
                <div class="grid" id="idGrid">
                    <div>
                        <select id="selectIn" required>
                            <option name="tempC" value="℃" selected>섭씨온도(℃)</option>
                            <option name="tempF" value="℉">화씨온도(℉)</option>
                        </select>
                        <div class="grid">
                            <input type="number" id="numberIn">
                            <h3 id="h3In"></h3>
                        </div>
                    </div>
                    <div>
                        <select id="selectOut" required>
                            <option name="tempC" value="℃">섭씨온도(℃)</option>
                            <option name="tempF" value="℉" selected>화씨온도(℉)</option>
                        </select>
                        <div class="grid">
                            <input type="number"  id="numberOut" readonly>
                            <h3 id="h3Out"></h3>
                        </div>
                    </div>
                </div>

            </header>
        </article>
    </main>
</body>

</html>
