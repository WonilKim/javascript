<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-digital 3기 JS</title>
</head>

<body>
    <form method="get" action="a.jsp">
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>
        <br /><br />

        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label>
        <br /><br />

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">
        <br /><br />

        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5">
        <br /><br />

        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email">
        <br /><br />

        <label> 텍스트 박스
            <input type="text" id="text1" name="text1" required>
        </label>
        <br /><br />
        <label for text2> 텍스트 박스 2</label>
        <input type="text" id="text2" name="text2" required>
        <br /><br />

        <fieldset>
            <legend>좋아하는 언어</legend>
            <input type="radio" name="fav" id="pythonid" value="python">파이썬
            <input type="radio" name="fav" id="rid" value="R">R
            <input type="radio" name="fav" id="javaid" value="Java">Java
        </fieldset>
        <br /><br />
        
        <fieldset>
            <legend>좋아하는 언어(텍스트 클릭)</legend>
            <input type="radio" name="fav2" id="pythonid2" value="python">
            <label for="pythonid2">파이썬</label>            
            <input type="radio" name="fav2" id="rid2" value="R">
            <label for="rid2">R</label>  
            <input type="radio" name="fav2" id="javaid2" value="Java">
            <label for="javaid2">Java</label>  
        </fieldset>
        <br /><br />
        
        <br /><br />
        <input type="submit" name="확인">
        <input type="reset" name="리셋">
        <input type="button" name="버튼">
        <button>버튼2</button>
    </form>
</body>

</html>
